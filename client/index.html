    <title>User Management</title>
    <style link="stylesheet" href="path/to/secure-web.css"></style>
    <script src="node_modules/secure-web/dist/secure-web.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/secure-web/dist/secure-web.js"></script>
    <!-- Custom Favicon -->

      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <!-- Custom Meta Tags -->
    <!-- Primary Meta Tags -->
    <title>Wikipros Universe | Powered by Wikiprospects</title>
    <meta name="title" content="Wikipros Universe | Powered by Wikiprospects" />
    <meta
      name="description"
      content="One-stop portal for streamlined lead management. Empowers team with secure access to the right tools for every stage of the sales funnel."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wikipros-universe.vercel.app/" />
    <meta
      property="og:title"
      content="Wikipros Universe | Powered by Wikiprospects"
    />
    <meta
      property="og:description"
      content="One-stop portal for streamlined lead management. Empowers team with secure access to the right tools for every stage of the sales funnel."
    />
    <meta
      property="og:image"
      content="https://wikipros-universe.vercel.app/images/others/wikipros-universe-meta.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://wikipros-universe.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Wikipros Universe | Powered by Wikiprospects"
    />
    <meta
      property="twitter:description"
      content="One-stop portal for streamlined lead management. Empowers team with secure access to the right tools for every stage of the sales funnel."
    />
    <meta
      property="twitter:image"
      content="https://wikipros-universe.vercel.app/images/others/wikipros-universe-meta.jpg"
    />
  </head>
